<form nz-form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="name" nzRequired>Name</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="getFieldError('name')">
      <input
        nz-input
        id="name"
        formControlName="name"
        placeholder="Enter client name"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="taxIdentificationNumber">Tax ID</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="getFieldError('taxIdentificationNumber')">
      <input
        nz-input
        id="taxIdentificationNumber"
        formControlName="taxIdentificationNumber"
        placeholder="Enter tax identification number"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="phoneNumber">Phone</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="getFieldError('phoneNumber')">
      <input
        nz-input
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="Enter phone number"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="address" nzRequired>Address</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="getFieldError('address')">
      <textarea
        nz-input
        id="address"
        formControlName="address"
        placeholder="Enter client address"
        rows="3"
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="default" type="button" (click)="onCancel()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        type="submit"
        [disabled]="!clientForm.valid"
        style="margin-left: 8px;"
      >
        {{ isEditMode ? 'Update' : 'Create' }} Client
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
